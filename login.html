<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <title>ABS - Login</title>
</head>
<body>

  <nav class="navbar sticky-top navbar-expand-sm bg-dark p-0" data-bs-theme="dark">
    <div class="container-lg justify-content-center">
      <a href="index.html" class="navbar-brand align-middle d-flex align-items-center gap-2">
        <i class="bi bi-person-fill-check fs-2"></i>
        Absolve
        <span class="badge bg-danger">New</span>
      </a>
    </div>
  </nav>

  <div class="container-lg p-3 mx-auto" style="height: 48rem">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-6">
        <form class="border rounded-4 p-4">
          <h2 class="mb-4">Log in</h2>
          <div class=" mb-3">
            <label for="exampleInputUsername" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control form-control-lg" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1">
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-lg btn-primary">Login</button>
          </div>
          <p class="mb-0">
            Don't have an account?
            <a class="link-opacity-100-hover" href="sign_up.html">Sign up now</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <div class="container-lg mt-3">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary">Developed by Team CS!</p>
      
      <a href="index.html" class="col-md-4 d-none d-md-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <i class="bi bi-person-fill-check fs-2"></i>
      </a>
  
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
      </ul>
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
